<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎮 ألعاب تربح منها النقاط</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1a1a1a, #232323);
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar button {
      background: #222;
      color: #fff;
      border: none;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sidebar button:hover {
      background: #333;
    }

    /* Main area */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .balance {
      background: #333;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }

    .lang-toggle {
      background: #444;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .game-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .game-card button {
      padding: 10px 15px;
      border: none;
      background: #03dac6;
      color: #000;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .result {
      margin-top: 10px;
      font-size: 14px;
      min-height: 24px;
    }

    input[type="number"] {
      width: 60px;
      margin-top: 10px;
      padding: 5px;
      border-radius: 6px;
      border: none;
    }

    .achievements, .leaderboard {
      margin-top: 30px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
    }

    .achievements ul, .leaderboard ol {
      padding-right: 20px;
    }

    .progress-bar {
      background: #555;
      border-radius: 6px;
      height: 16px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar-fill {
      background: #03dac6;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>🎮 القائمة</h2>
  <button onclick="showSection('games')">🕹️ الألعاب</button>
  <button onclick="showSection('achievements')">🏆 الإنجازات</button>
  <button onclick="showSection('leaderboard')">📈 المتصدرين</button>
  <button onclick="resetGame()">🔁 إعادة تعيين</button>
  <button onclick="toggleSound()">🔊 كتم/تشغيل الصوت</button>
  <button class="lang-toggle" onclick="toggleLanguage()">🌐 اللغة</button>
</div>

<div class="main">
  <div class="top-bar">
    <div class="balance" id="balance">رصيدك: 100 نقطة</div>
    <div id="language">اللغة: العربية</div>
  </div>

  <div id="section-games" class="section">
    <div class="game-list">
      <!-- Dice -->
      <div class="game-card">
        <h3>🎲 النرد (5 نقاط)</h3>
        <button onclick="playDice()">العب</button>
        <div class="result" id="diceResult"></div>
      </div>

      <!-- RPS -->
      <div class="game-card">
        <h3>✂️ حجر ورق مقص (5 نقاط)</h3>
        <button onclick="playRPS('rock')">🪨</button>
        <button onclick="playRPS('paper')">📄</button>
        <button onclick="playRPS('scissors')">✂️</button>
        <div class="result" id="rpsResult"></div>
      </div>

      <!-- Guess -->
      <div class="game-card">
        <h3>🔢 خمن رقم (5 نقاط)</h3>
        <input type="number" id="guessInput" min="1" max="10">
        <button onclick="playGuess()">خمن</button>
        <div class="result" id="guessResult"></div>
      </div>

      <!-- Slot -->
      <div class="game-card">
        <h3>🎰 سلوتس (10 نقاط)</h3>
        <button onclick="spinSlots()">تدوير</button>
        <div class="result" id="slotDisplay">🍒 🍋 🍊</div>
        <div class="result" id="slotResult"></div>
      </div>
    </div>
  </div>

  <div id="section-achievements" class="section" style="display:none">
    <h2>🏆 إنجازاتك</h2>
    <ul id="achievementsList"></ul>
    <div class="progress-bar"><div id="progressFill" class="progress-bar-fill"></div></div>
  </div>

  <div id="section-leaderboard" class="section" style="display:none">
    <h2>📈 قائمة المتصدرين</h2>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<audio id="winSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>

<script>
let balance = parseInt(localStorage.getItem("balance")) || 100;
let mute = localStorage.getItem("mute") === "true";
let achievements = new Set(JSON.parse(localStorage.getItem("achievements")) || []);
let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
let language = localStorage.getItem("lang") || "ar";

function playSound() {
  if (!mute) document.getElementById("winSound").play();
}

function updateBalance() {
  document.getElementById("balance").textContent = `رصيدك: ${balance} نقطة`;
  localStorage.setItem("balance", balance);
  checkAchievements();
  updateLeaderboard();
}

function resetGame() {
  if (confirm("هل تريد إعادة تعيين اللعبة؟")) {
    balance = 100;
    achievements.clear();
    localStorage.clear();
    updateBalance();
    updateAchievements();
    updateLeaderboard();
  }
}

function toggleSound() {
  mute = !mute;
  localStorage.setItem("mute", mute);
  alert(mute ? "🔇 تم كتم الصوت" : "🔊 تم تشغيل الصوت");
}

function toggleLanguage() {
  language = (language === "ar") ? "en" : "ar";
  localStorage.setItem("lang", language);
  document.getElementById("language").textContent = `اللغة: ${language === 'ar' ? 'العربية' : 'English'}`;
}

function checkAchievements() {
  if (balance >= 200) achievements.add("💰 200 نقطة!");
  if (balance >= 300) achievements.add("💎 محترف!");
  localStorage.setItem("achievements", JSON.stringify([...achievements]));
  updateAchievements();
}

function updateAchievements() {
  const list = document.getElementById("achievementsList");
  list.innerHTML = "";
  achievements.forEach(ach => {
    const li = document.createElement("li");
    li.textContent = ach;
    list.appendChild(li);
  });

  const progress = Math.min(balance / 3, 100);
  document.getElementById("progressFill").style.width = `${progress}%`;
}

function updateLeaderboard() {
  leaderboard.push(balance);
  leaderboard = [...new Set(leaderboard)].sort((a, b) => b - a).slice(0, 5);
  localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
  const list = document.getElementById("leaderboardList");
  list.innerHTML = "";
  leaderboard.forEach(score => {
    const li = document.createElement("li");
    li.textContent = `${score} نقطة`;
    list.appendChild(li);
  });
}

function cost(points) {
  if (balance < points) return alert("رصيد غير كافٍ!");
  balance -= points;
}

function playDice() {
  cost(5);
  const roll = Math.floor(Math.random() * 6) + 1;
  let result = `🎲 ${roll}`;
  if (roll >= 4) {
    balance += 10;
    result += " - فزت!";
    playSound();
  } else result += " - خسرت.";
  document.getElementById("diceResult").textContent = result;
  updateBalance();
}

function playRPS(choice) {
  cost(5);
  const choices = ['rock', 'paper', 'scissors'];
  const comp = choices[Math.floor(Math.random() * 3)];
  let win = false;

  if ((choice === 'rock' && comp === 'scissors') || (choice === 'scissors' && comp === 'paper') || (choice === 'paper' && comp === 'rock')) {
    balance += 10; win = true; playSound();
  }

  let result = `🧑 ${choice} vs 🤖 ${comp} - ` + (choice === comp ? "تعادل!" : win ? "فزت!" : "خسرت!");
  document.getElementById("rpsResult").textContent = result;
  updateBalance();
}

function playGuess() {
  const guess = parseInt(document.getElementById("guessInput").value);
  if (!guess || guess < 1 || guess > 10) return alert("اختر رقمًا من 1 إلى 10");
  cost(5);
  const number = Math.floor(Math.random() * 10) + 1;
  let result = `📍 الرقم الصحيح: ${number}`;
  if (guess === number) {
    balance += 30;
    result = "🎯 صحيح! فزت بـ 30 نقطة";
    playSound();
  }
  document.getElementById("guessResult").textContent = result;
  updateBalance();
}

function spinSlots() {
  cost(10);
  const items = ['🍒','🍋','🍊','⭐','🔔'];
  const [r1, r2, r3] = [0,0,0].map(() => items[Math.floor(Math.random() * items.length)]);
  document.getElementById("slotDisplay").textContent = `${r1} ${r2} ${r3}`;
  let result = "لا فوز.";
  if (r1 === r2 && r2 === r3) {
    balance += 50;
    result = "🎉 فزت بـ 50 نقطة!";
    playSound();
  } else if (r1 === r2 || r2 === r3 || r1 === r3) {
    balance += 15;
    result = "✨ فزت بـ 15 نقطة!";
    playSound();
  }
  document.getElementById("slotResult").textContent = result;
  updateBalance();
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
  document.getElementById(`section-${id}`).style.display = 'block';
}

updateBalance();
updateAchievements();
updateLeaderboard();
document.getElementById("language").textContent = `اللغة: ${language === 'ar' ? 'العربية' : 'English'}`;
</script>

</body>
</html>
