<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ألعاب تربح منها</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance {
      background: #1f1f1f;
      padding: 10px 20px;
      border-radius: 10px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .game-card {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-card h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .game-card button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background-color: #03DAC6;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .result {
      margin-top: 10px;
      font-size: 16px;
      min-height: 24px;
    }

    input[type="number"] {
      width: 60px;
      padding: 6px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

<h1>🎮 ألعاب تربح منها نقاط</h1>
<div class="balance">رصيدك: <span id="balance">100</span> نقطة</div>

<div class="games">
  <!-- النرد -->
  <div class="game-card">
    <h2>🎲 لعبة النرد - (5 نقاط)</h2>
    <button onclick="playDice()">العب</button>
    <div class="result" id="diceResult"></div>
  </div>

  <!-- حجر ورق مقص -->
  <div class="game-card">
    <h2>✂️ حجر ورق مقص - (5 نقاط)</h2>
    <button onclick="playRPS('rock')">🪨 حجر</button>
    <button onclick="playRPS('paper')">📄 ورق</button>
    <button onclick="playRPS('scissors')">✂️ مقص</button>
    <div class="result" id="rpsResult"></div>
  </div>

  <!-- التخمين -->
  <div class="game-card">
    <h2>🔢 خمن رقم (1-10) - (5 نقاط)</h2>
    <input type="number" id="guessInput" min="1" max="10"/>
    <button onclick="playGuess()">خمن</button>
    <div class="result" id="guessResult"></div>
  </div>

  <!-- سلوتس -->
  <div class="game-card">
    <h2>🎰 سلوتس - (10 نقاط)</h2>
    <button onclick="spinSlots()">🎯 تدوير</button>
    <div class="result" id="slotDisplay">🍒 🍋 🍊</div>
    <div class="result" id="slotResult"></div>
  </div>
</div>

<audio id="winSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>

<script>
  let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 100;
  const balanceEl = document.getElementById('balance');
  const winSound = document.getElementById('winSound');

  function updateBalance() {
    balanceEl.textContent = balance;
    localStorage.setItem('balance', balance);
  }

  updateBalance();

  function playDice() {
    if (balance < 5) return alert('رصيد غير كافٍ');
    balance -= 5;
    const roll = Math.floor(Math.random() * 6) + 1;
    let result = `🎲 رميت: ${roll}`;
    if (roll >= 4) {
      balance += 10;
      winSound.play();
      result += ' - فزت بـ 10 نقاط!';
    } else {
      result += ' - لم تفز.';
    }
    document.getElementById('diceResult').textContent = result;
    updateBalance();
  }

  function playRPS(player) {
    if (balance < 5) return alert('رصيد غير كافٍ');
    balance -= 5;
    const choices = ['rock', 'paper', 'scissors'];
    const map = { rock: '🪨', paper: '📄', scissors: '✂️' };
    const comp = choices[Math.floor(Math.random() * 3)];
    let result = `أنت: ${map[player]} | كمبيوتر: ${map[comp]}`;
    if (
      (player === 'rock' && comp === 'scissors') ||
      (player === 'paper' && comp === 'rock') ||
      (player === 'scissors' && comp === 'paper')
    ) {
      balance += 10;
      result += ' → فزت!';
      winSound.play();
    } else if (player === comp) {
      balance += 5;
      result += ' → تعادل!';
    } else {
      result += ' → خسرت!';
    }
    document.getElementById('rpsResult').textContent = result;
    updateBalance();
  }

  function playGuess() {
    const guess = parseInt(document.getElementById('guessInput').value);
    if (isNaN(guess) || guess < 1 || guess > 10) return alert('اختر رقم من 1 إلى 10');
    if (balance < 5) return alert('رصيد غير كافٍ');
    balance -= 5;
    const number = Math.floor(Math.random() * 10) + 1;
    if (guess === number) {
      balance += 30;
      winSound.play();
      document.getElementById('guessResult').textContent = `🎯 صحيح! الرقم هو ${number}. فزت بـ 30 نقطة!`;
    } else {
      document.getElementById('guessResult').textContent = `❌ الرقم كان ${number}. حاول مرة أخرى.`;
    }
    updateBalance();
  }

  function spinSlots() {
    if (balance < 10) return alert('رصيد غير كافٍ');
    balance -= 10;
    const symbols = ['🍒', '🍋', '🍊', '🍉', '⭐', '🔔'];
    const r1 = symbols[Math.floor(Math.random() * symbols.length)];
    const r2 = symbols[Math.floor(Math.random() * symbols.length)];
    const r3 = symbols[Math.floor(Math.random() * symbols.length)];
    document.getElementById('slotDisplay').textContent = `${r1} ${r2} ${r3}`;
    let result = 'لم تفز.';
    if (r1 === r2 && r2 === r3) {
      balance += 50;
      winSound.play();
      result = '🎉 فزت بـ 50 نقطة!';
    } else if (r1 === r2 || r2 === r3 || r1 === r3) {
      balance += 15;
      winSound.play();
      result = '✨ زوج متشابه! فزت بـ 15 نقطة!';
    }
    document.getElementById('slotResult').textContent = result;
    updateBalance();
  }
</script>
</body>
</html>
