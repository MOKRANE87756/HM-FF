<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>🎮 تطبيق ألعاب نقاط - 50 لعبة</title>
<style>
  body { font-family: 'Cairo', sans-serif; background: #121212; color: #fff; margin:0; }
  .container { max-width: 1200px; margin: auto; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 15px;
  }
  .game-card {
    background: #222;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.7);
    transition: transform 0.3s;
  }
  .game-card:hover {
    transform: scale(1.05);
  }
  .game-card h3 {
    margin: 0 0 10px 0;
    font-weight: 700;
  }
  .game-card button {
    background: #03dac6;
    border: none;
    padding: 10px 15px;
    font-weight: 700;
    color: #000;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .game-card button:hover {
    background: #00b89c;
  }
  .result {
    margin-top: 10px;
    min-height: 20px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>🎮 ألعاب نقاط - 50 لعبة</h1>
  <div class="games-grid" id="gamesGrid"></div>
</div>

<script>
  // بيانات المستخدم (للتبسيط بدون تسجيل)
  let balance = 100;
  const costPerGame = 5;
  const rewardWin = 10;

  // قائمة بأسماء 50 لعبة (يمكن استبدالها أو تطويرها لاحقًا)
  const gamesList = [];
  for(let i=1; i<=50; i++){
    gamesList.push(`لعبة رقم ${i}`);
  }

  // نعرض الألعاب في شبكة + نضيف 3 ألعاب فعلية مع وظائف
  const gamesGrid = document.getElementById('gamesGrid');

  gamesList.forEach((gameName, idx) => {
    const card = document.createElement('div');
    card.className = 'game-card';

    card.innerHTML = `
      <h3>${gameName} (تكلفة اللعب: ${costPerGame} نقاط)</h3>
      <button id="playBtn${idx}">العب</button>
      <div class="result" id="result${idx}"></div>
    `;

    gamesGrid.appendChild(card);
  });

  // ألعاب فعلية فقط لـ 3 ألعاب (كمثال)
  document.getElementById('playBtn0').onclick = function() {
    playDice(0);
  };
  document.getElementById('playBtn1').onclick = function() {
    playCoinFlip(1);
  };
  document.getElementById('playBtn2').onclick = function() {
    playGuessNumber(2);
  };

  // ألعاب افتراضية لبقية الألعاب (تعطي رسالة فقط)
  for(let i=3; i<50; i++){
    document.getElementById(`playBtn${i}`).onclick = function() {
      alert('هذه اللعبة غير متاحة حالياً. جرب الألعاب الثلاثة الأولى.');
    };
  }

  // 1. لعبة النرد
  function playDice(idx) {
    if (balance < costPerGame) {
      alert('رصيدك غير كافٍ للعب!');
      return;
    }
    balance -= costPerGame;
    const dice = Math.floor(Math.random() * 6) + 1;
    let message = `نتيجة النرد: ${dice} - `;
    if (dice >= 4) {
      balance += rewardWin;
      message += 'رابح! +10 نقاط';
    } else {
      message += 'خسر!';
    }
    document.getElementById(`result${idx}`).textContent = message;
  }

  // 2. لعبة رمية عملة
  function playCoinFlip(idx) {
    if (balance < costPerGame) {
      alert('رصيدك غير كافٍ للعب!');
      return;
    }
    balance -= costPerGame;
    const flip = Math.random() < 0.5 ? 'وجه' : 'كتابة';
    let win = flip === 'وجه'; // نربح إذا ظهر وجه
    let message = `نتيجة رمية العملة: ${flip} - `;
    if (win) {
      balance += rewardWin;
      message += 'رابح! +10 نقاط';
    } else {
      message += 'خسر!';
    }
    document.getElementById(`result${idx}`).textContent = message;
  }

  // 3. لعبة تخمين رقم من 1 إلى 5
  function playGuessNumber(idx) {
    if (balance < costPerGame) {
      alert('رصيدك غير كافٍ للعب!');
      return;
    }
    balance -= costPerGame;
    let guess = prompt('اختر رقم من 1 إلى 5');
    guess = Number(guess);
    if (!guess || guess < 1 || guess > 5) {
      alert('الرقم غير صالح!');
      document.getElementById(`result${idx}`).textContent = '';
      return;
    }
    const number = Math.floor(Math.random() * 5) + 1;
    let message = `الرقم الصحيح: ${number} - أنت اخترت: ${guess} - `;
    if (guess === number) {
      balance += rewardWin;
      message += 'رابح! +10 نقاط';
    } else {
      message += 'خسر!';
    }
    document.getElementById(`result${idx}`).textContent = message;
  }

</script>

</body>
</html>
